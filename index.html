<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <!-- Link to CSS file for styling -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container for ToDo app -->
    <main class="todo-app">
      <!-- App title -->
      <h1>ToDo List</h1>

      <!-- New task input section -->
      <div class="todo-input">
        <!-- Task text input field -->
        <input type="text" id="taskInput" placeholder="Enter a new task..." />
        <!-- Date selection field -->
        <input type="date" id="taskDate" />
        <!-- Time selection field -->
        <input type="time" id="taskTime" />
        <!-- Add task button -->
        <button id="addTaskBtn">Add Task</button>
      </div>

      <!-- Search section -->
      <div class="todo-search">
        <input type="text" id="searchInput" placeholder="Search tasks..." />
      </div>

      <!-- Tasks section title -->
      <span class="task-title">Tasks</span>

      <!-- Filter buttons: All, Active, Completed -->
      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">
          All (<span class="count-all">0</span>)
        </button>
        <button class="filter-btn" data-filter="active">
          Active (<span class="count-active">0</span>)
        </button>
        <button class="filter-btn" data-filter="completed">
          Completed (<span class="count-completed">0</span>)
        </button>
      </div>

      <!-- Task list (ul) -->
      <ul class="todo-list">
        <li class="todo-empty">No tasks yet!</li>
